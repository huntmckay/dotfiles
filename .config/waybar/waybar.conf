{
  "layer": "top",
  "position": "top",
  "modules-left": ["hyprland/workspaces"],
  "modules-center": ["clock"],
  "modules-right": ["pulseaudio", "battery", "tray"],

  "clock": {
    "format": "%a %b %d %H:%M"
  },
  "pulseaudio": {
    "format": " {volume}%"
  },
  "battery": {
    "format": "{capacity}% {icon}",
    "format-icons": ["", "", "", "", ""]
  },
  "custom/uptime": {
  "exec": "uptime -p",
  "interval": 60
  }
}
